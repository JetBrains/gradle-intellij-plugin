name: Reusable test workflow

on: [workflow_call]

jobs:
  unitTests:
    name: Gradle ${{ matrix.gradleVersion }} @ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        gradleVersion:
          - 6.7.1
          - 6.9.2
          - 7.5
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
        gradleUserHome:
          - /mnt/testGradleHome
        include:
          - os: windows-latest
            gradleUserHome: C:\\testGradleHome

    steps:

      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11

      - name: Run Tests
        run: ./gradlew check -PtestGradleVersion="${{ matrix.gradleVersion }}" -PtestGradleUserHome="${{ matrix.gradleUserHome }}"

      - name: Collect Test Results
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.gradleVersion }}-${{ runner.os }}
          path: ${{ github.workspace }}/build/reports/tests
